---
layout: default
---
<article class="page{% if page.feature-image %} feature-image{% endif %}">
	<header{% if page.feature-image %} style="background-image:url('/{{ page.feature-image }}');{% if page.feature-image-text-color %}color:{{ page.feature-image-text-color }}{% endif %}"{% endif %}>
		<h1 class="title">{{ page.title }}</h1>
	</header>
	<section class="page-content">{{ content }}</section>
</article>
